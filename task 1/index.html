<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 style="margin-bottom: 100px;">Sliders</h1>
        <div class="slider">
            <div class="slider-list">
              <div class="slider-track">
                <div class="slide">Check</div>
                <div class="slide">out</div>
                <div class="slide">my</div>
                <div class="slide">slider</div>
                <div class="slide">dude!</div>
              </div>
            </div>
            <div class="slider-arrows">
              <button type="button" class="prev">&larr;</button>
              <button type="button" class="next">&rarr;</button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
